<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Média dos Alunos</caption>
        <thead>
            <tr>
                <th rowspan="2" class="tabela" scope="row">Área</th>
                <th rowspan="2" class="tabela" scope="row">Disciplinas</th>
                <th colspan="2" class="tabela" scope="rowgroup">Notas</th>
                <th rowspan="2" class="tabela" scope="row">Média</th>
            </tr>

            <tr>
                <th class="tabela" scope="row">Nota 1</th>
                <th class="tabela" scope="row">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" class="tabela" scope="colgroup">Exatas</th>
                <td class="tabela materias">Matemática</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
            </tr>

            <tr>
                <td class="tabela materias">Física</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
            </tr>

            <tr>
                <td class="tabela materias">Química</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
            </tr>

            <tr>
                <td class="tabela materias">Biologia</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
            </tr>

            <tr class="fundocinza">
                <th colspan="4" class="tabela materias" scope="col">Média de Exatas</th>
                <td class="tabela">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" class="tabela" scope="colgroup">Humanas</th>
                <td class="tabela materias">História</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
            </tr>

            <tr>
                <td class="tabela materias">Geografria</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
                <td class="tabela">0.0</td>
            </tr>
            <tr class="fundocinza">
                <th colspan="4" class="tabela materias" scope="col">Média de Humanas</th>
                <td class="tabela">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
